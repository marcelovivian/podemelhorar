<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">e.com.tr/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
	<p:growl />

			<div class="wrapper row-offcanvas row-offcanvas-left">
				
<!-- 				título -->
				<aside class="right-side">
				
				<div class="content-header">
				
				<h1>
					<h:outputLabel styleClass="title" value="ÁREA ADMINISTRATIVA" />
				</h1>
				
				</div> <!-- Main content -->
				
				<section class="content"> <!-- Small boxes (Stat box) -->
				
				<div class="row">
				
				<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-aqua">
							<div class="inner">
								<h3>Sugestão</h3>
								<p>Aprovar Sugestões</p>
							</div>
							<div class="icon">
								<i class="ion ion-android-camera"></i>
							</div>
							<a href="#" class="small-box-footer"> Mais informações <i class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
				
				<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-orange">
							<div class="inner">
								<h3>Apoiador</h3>
								<p>Cadastrar/Editar/Remover</p>
							</div>
							<div class="icon">
								<i class="ion ion-person"></i>
							</div>
							<a href="SolicitacaoDeCadastro2.xhtml" class="small-box-footer"> Mais informações <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					
					<!-- ./col -->
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-red">
							<div class="inner">
								<h3>Assunto</h3>
								<p>Cadastrar/Editar/Remover</p>
							</div>
							<div class="icon">
								<i class="ion ion-chatbox"></i>
							</div>
							<a href="#" class="small-box-footer"> Mais informações <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
					
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3>Cidade</h3>
								<p>Cadastrar/Editar/Remover</p>
							</div>
							<div class="icon">
								<i class="ion ion-android-location"></i>
							</div>
							<a href="#" class="small-box-footer"> Mais informações <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
					
				</div>
				
				<div class="row">
					<div class="col-xs-12 connectedSortable"></div>
					<!-- /.col -->
				</div>
				<!-- /.row --> <!-- Main row -->
				
				<div class="row">
					<!-- Left col -->
					<section class="col-lg-6 connectedSortable"> <!-- Box (with bar chart) -->
					<div class="box box-primary" id="loading-example">
						<div class="box-header">
							<i class="fa fa-user" style="color: #3c8dbc;"></i>

							<h3 class="box-title">
								<h:outputText value="Apoiadores" style="color: #3c8dbc;" />
							</h3>
						</div>
						<!-- /.box-header -->
						
<!-- 						inicio tabela de usuarios cadastrados -->
						<div class="box-body no-padding">
							<h:dataTable id="example1" class="table table-bordered table-striped dataTable" aria-describedby="example1_info"
							value="#{funcionarioBean.funcionariosA}" var="funcionario" emptyMessage="Não Encontrado">

								<p:column headerText="Matricula"
									sortBy="#{funcionario.matricula}"
									filterBy="#{funcionario.matricula}" filterMatchMode="contains">
									<h:outputText value="#{funcionario.matricula}"
										style="width: 150px; text-align: center;" />
								</p:column>

								<p:column headerText="Nome" sortBy="#{funcionario.nome}"
									filterBy="#{funcionario.nome}" filterMatchMode="contains">
									<h:outputText value="#{funcionario.nome}" />
								</p:column>

								<p:column headerText="Perfil" sortBy="#{funcionario.perfil}"
									filterBy="#{funcionario.perfil}" filterMatchMode="contains">
									<h:outputText value="#{funcionario.perfil}" />
								</p:column>

							</h:dataTable>
						</div>
<!-- 						fim da tabela de usuarios -->
						
					</div>

					</section>
					<!-- /.Left col -->
								
<!-- 					solicitação de acesso					 -->
					<section class="col-lg-6 connectedSortable"> <!-- Box (with bar chart) -->
					<div class="box box-danger" id="loading-example">
						<div class="box-header">
							<i class="fa fa-th-list" style="color: #f56954;"></i>

							<h3 class="box-title">
								<h:outputText value="Novas Solicitações" style="color: #f56954;" 
									rendered="#{not empty funcionarioBean.funcionariosE}" />
									
								<h:outputText value="Nenhuma Solicitação" style="color: #f56954;" 
									rendered="#{empty funcionarioBean.funcionariosE}"/>
							</h3>
						</div>
						
						<!-- 						inicio tabela de usuarios cadastrados -->
						<div class="box-body no-padding">
						<h:form id="dataTable">
							<h:dataTable id="dtSolicitacoes" class="table table-bordered table-striped dataTable" aria-describedby="example1_info"
							value="#{funcionarioBean.funcionariosE}" var="funcionario" emptyMessage="Nenhuma Solicitação">
															
								<p:column>
									<h:outputText value="#{funcionario.matricula}"
										style="width: 150px; text-align: center;" />
								</p:column>

								<p:column>
									<h:outputText value="#{funcionario.nome}" />
								</p:column>

								<p:column>
									<h:outputText value="#{funcionario.perfil}" />
								</p:column>
								
								<p:column>
									<div align="center">
									<p:commandLink title="Ativar" action="#{funcionarioBean.ativaFuncionario}"
									update=":dataTable:dtSolicitacoes">
                                   		<i class="fa fa-check"></i>
                                   		<f:ajax render="@all" />
                                   		<f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{funcionario}" />
                                   	</p:commandLink>&nbsp;&nbsp;
                                   	
                                   	<h:commandLink title="Remover Solicitação">	
                                     	<i class="fa fa-trash-o"></i>
                                     </h:commandLink>	
                                	</div>
								</p:column>
								

							</h:dataTable>
						</h:form>
						</div>
<!-- 						fim da tabela de usuarios -->
					</div>
					
					<!-- Map box -->
					
					
					<!-- /.box --> 
					</section>
					<!-- right col -->
				</div>
				<!-- /.row (main row) --> </section><!-- /.content --> </aside>
				<!-- /.right-side -->
			</div>

	</ui:define>
</ui:composition>

</html>
