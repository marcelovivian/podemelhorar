<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/admin/_template.xhtml">
	<ui:define name="corpo">
	
			<div class="wrapper row-offcanvas row-offcanvas-left">
				
<!-- 				título -->
				<aside class="right-side">
				
				<div class="content-header">
				
				<h1>
					<h:outputLabel styleClass="title" value="ÁREA ADMINISTRATIVA" />
				</h1>
				
				</div> <!-- Main content -->
				
				<section class="content"> <!-- Small boxes (Stat box) -->
				
				<div class="row">
				
				<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-aqua">
							<div class="inner">
								<h3>Sugestão</h3>
								<p>Aprovar Sugestões</p>
							</div>
							<div class="icon">
								<i class="ion ion-android-camera"></i>
							</div>
							<a href="#" class="small-box-footer"> Mais informações <i class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
				
				<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-orange">
							<div class="inner">
								<h3>Apoiador</h3>
								<p>Cadastrar/Editar/Remover</p>
							</div>
							<div class="icon">
								<i class="ion ion-person"></i>
							</div>
							<a href="/podemelhorar/admin/apoiador.jsf" class="small-box-footer"> Mais informações <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					
					<!-- ./col -->
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-red">
							<div class="inner">
								<h3>Assunto</h3>
								<p>Cadastrar/Editar/Remover</p>
							</div>
							<div class="icon">
								<i class="ion ion-chatbox"></i>
							</div>
							<a href="/podemelhorar/admin/assunto.jsf" class="small-box-footer"> Mais informações <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
					
					<div class="col-lg-3 col-xs-6">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3>Cidade</h3>
								<p>Cadastrar/Editar/Remover</p>
							</div>
							<div class="icon">
								<i class="ion ion-android-location"></i>
							</div>
							<a href="#" class="small-box-footer"> Mais informações <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
					<!-- ./col -->
					
				</div>
				
				<div class="row">
					<div class="col-xs-12 connectedSortable"></div>
					<!-- /.col -->
				</div>
				<!-- /.row --> <!-- Main row -->
				
				<div class="row">
					<!-- Left col -->
					<section class="col-lg-6 connectedSortable"> <!-- Box (with bar chart) -->
					<div class="box box-primary" id="loading-example">
					<h:form id="dataTableGestores">
						<div class="box-header">
							<i class="fa fa-user" style="color: #3c8dbc;"></i>

							<h3 class="box-title">
								<h:outputText value="Apoiadores" style="color: #3c8dbc;" rendered="#{gestorPublicoBean.gestor.id==null}" />
							</h3>
							
							<h3 class="box-title">
								<h:outputText value="#{g.nome}" rendered="#{gestorPublicoBean.gestor.id!=null}" style="color: #3c8dbc;" />
							</h3>
						</div>
						<!-- /.box-header -->
						
<!-- 						inicio tabela de usuarios cadastrados -->
						<div class="box-body no-padding">
						
							<h:dataTable id="dtGestores" class="table table-bordered table-striped dataTable" aria-describedby="example1_info"
							value="#{gestorPublicoBean.listaGestorPublicoAtivado}" var="g" rendered="#{gestorPublicoBean.gestor.id==null}">

								<p:column>
                                   	<i class="fa fa-user"></i>&nbsp;&nbsp;
                                   	                                   	
									<h:outputText value="#{g.nome}" />
								</p:column>
								
								<p:column width="5">
									<h:outputText value="#{g.cidade.nome}" />
								</p:column>

							</h:dataTable>
							
						</div>
<!-- 						fim da tabela de usuarios -->
						
						</h:form>	
					</div>

					</section>
					<!-- /.Left col -->
								
<!-- 					solicitação de acesso					 -->
					<section class="col-lg-6 connectedSortable"> <!-- Box (with bar chart) -->
					<div class="box box-danger" id="loading-example">
						<div class="box-header">
							<i class="fa fa-th-list" style="color: #f56954;"></i>

							<h3 class="box-title">
								<h:outputText value="Novas Solicitações" style="color: #f56954;" 
									rendered="#{not empty gestorPublicoBean.listaSolicitacaoGestorPublico}" />
									
								<h:outputText value="Nenhuma Solicitação" style="color: #f56954;" 
									rendered="#{empty gestorPublicoBean.listaSolicitacaoGestorPublico}"/>
							</h3>
						</div>
						
						<!-- 						inicio tabela de solicitacoes -->
						<div class="box-body no-padding">
						<h:form id="dataTable">
							<h:dataTable id="dtSolicitacoes" class="table table-bordered table-striped dataTable" aria-describedby="example1_info"
							value="#{gestorPublicoBean.listaSolicitacaoGestorPublico}" var="g" emptyMessage="Nenhuma Solicitação">
															
								<p:column>
									<p:commandLink title="Ativar" action="#{gestorPublicoBean.ativarGestorPublico}"
									update=":dataTable:dtSolicitacoes" ajax="false">
                                   		<i class="fa fa-check"></i>
                                   		<f:ajax render="@all" />
                                   		<f:setPropertyActionListener target="#{gestorPublicoBean.gestor}" value="#{g}" />
                                   	</p:commandLink>&nbsp;&nbsp;
                                   	                                  	
                                   	<h:commandLink title="Remover Solicitação">	
                                     	<i class="fa fa-trash-o"></i>
                                     </h:commandLink>&nbsp;&nbsp;
                                     
									<h:outputText value="#{g.nome}"
										style="width: 150px; text-align: center;" />
								</p:column>

								<p:column width="5" style="text-align: center;">
									<h:outputText value="#{g.tipo}" />
								</p:column>
								
								<p:column width="5">
									<h:outputText value="#{g.cidade.nome}" />
								</p:column>

								<p:column>
									<h:outputText value="#{g.dataRegistro.time}">
										<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>

							</h:dataTable>
							<p:messages autoUpdate="true" />
						</h:form>
						</div>
<!-- 						fim da tabela de usuarios -->
					</div>
					
					<!-- Map box -->
					
					
					<!-- /.box --> 
					</section>
					<!-- right col -->
				</div>
				<!-- /.row (main row) --> </section><!-- /.content --> </aside>
				<!-- /.right-side -->
				
				<!-- 		dialog autorizar apoiador -->
			</div>

	</ui:define>
</ui:composition>

</html>
