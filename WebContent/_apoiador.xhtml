<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Apoiador</title>
	<meta
		content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />

	<!-- bootstrap 3.0.2 -->
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- font Awesome -->
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- Ionicons -->
	<link href="../css/ionicons.min.css" rel="stylesheet" type="text/css" />
	<!-- Morris chart -->
	<link href="../css/morris/morris.css" rel="stylesheet" type="text/css" />
	<!-- jvectormap -->
	<link href="../css/jvectormap/jquery-jvectormap-1.2.2.css"
		rel="stylesheet" type="text/css" />
	<!-- fullCalendar -->
	<link href="../css/fullcalendar/fullcalendar.css" rel="stylesheet"
		type="text/css" />
	<!-- Daterange picker -->
	<link href="../css/daterangepicker/daterangepicker-bs3.css"
		rel="stylesheet" type="text/css" />
	<!-- bootstrap wysihtml5 - text editor -->
	<link href="../css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Theme style -->
	<link href="../css/AdminLTE.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body styleClass="skin-blue">

	<header class="header"> <a href="index.html" class="logo">
		<!-- Add the class icon to your logo image or logo icon to add the margining -->
		PodeMelhorar
	</a> <!-- Header Navbar: style can be found in header.less --> <nav
		class="navbar navbar-static-top" role="navigation"> <!-- Sidebar toggle button-->
	<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas"
		role="button"> <span class="sr-only">Toggle navigation</span> <span
		class="icon-bar"></span> <span class="icon-bar"></span> <span
		class="icon-bar"></span>
	</a> </nav> </header>

	<!-- 		menu lateral. Lado esquerdo -->

	<div class="wrapper row-offcanvas row-offcanvas-left">
	
	<aside class="left-side sidebar-offcanvas"> <!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar"> <!-- Sidebar user panel -->

	<div class="user-panel">
		<div class="pull-left image">
			<img src="../img/leo.png" class="img-circle" alt="User Image" />
		</div>
		<div class="pull-left info">
			<p>Leonardo Holanda</p>

			<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
		</div>
	</div>
	<br />

	<ul class="sidebar-menu">

		<li><a> <i class="fa fa-home" />
			<span>Home</span>
		</a></li>
		
		<li class="treeview"><a href="#"> <i class="fa fa-dollar"></i>
				<span>Efetuar Pagamento</span>
		</a></li>

		<li class="treeview"><a href="#"> <i class="fa fa-gears"></i>
				<span>Conta</span>
		</a></li>

		<li><a onclick="confirmation.show()"
			style="cursor: pointer;"> <i class="fa fa-sign-out"></i> <span>Sair</span>
		</a></li>

	</ul>
	</section> <!-- /.sidebar --> </aside>

	<!-- 				final menu esquerdo -->

	<!-- 		conteudo da página -->
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
	</div>

	<p:confirmDialog id="confirmDialog" header="PodeMelhorar.com.br"
		message="Deseja sair do sistema" severity="alert"
		widgetVar="confirmation" modal="true">
		<h:form id="form_bt">

			<div align="center">

				<p:commandButton id="confirm" value="Sim"
					onclick="confirmation.hide()" action="#{loginBean.sair}" />

				<p:commandButton id="decline" value="Não"
					onclick="confirmation.hide()" type="button" />

			</div>

		</h:form>

	</p:confirmDialog>

	<!-- add new calendar event modal -->


	<!-- jQuery 2.0.2 -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<!-- jQuery UI 1.10.3 -->
	<script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Morris.js charts -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="js/plugins/morris/morris.min.js" type="text/javascript"></script>
	<!-- Sparkline -->
	<script src="js/plugins/sparkline/jquery.sparkline.min.js"
		type="text/javascript"></script>
	<!-- jvectormap -->
	<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"
		type="text/javascript"></script>
	<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"
		type="text/javascript"></script>
	<!-- fullCalendar -->
	<script src="js/plugins/fullcalendar/fullcalendar.min.js"
		type="text/javascript"></script>
	<!-- jQuery Knob Chart -->
	<script src="js/plugins/jqueryKnob/jquery.knob.js"
		type="text/javascript"></script>
	<!-- daterangepicker -->
	<script src="js/plugins/daterangepicker/daterangepicker.js"
		type="text/javascript"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script
		src="js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"
		type="text/javascript"></script>
	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

	<!-- AdminLTE App -->
	<script src="js/AdminLTE/app.js" type="text/javascript"></script>

	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="js/AdminLTE/dashboard.js" type="text/javascript"></script>

</h:body>
</html>
