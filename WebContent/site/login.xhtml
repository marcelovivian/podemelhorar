<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Pode Melhorar | Login</title>
	<meta
		content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
		name='viewport' />
	<!-- bootstrap 3.0.2 -->
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- font Awesome -->
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- Theme style -->
	<link href="../css/AdminLTE.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.css" rel="stylesheet" />

	<!-- Add custom CSS here -->
	<link href="../css/stylish-portfolio.css" rel="stylesheet" />
	<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="shortcut icon" href="/podemelhorar/resources/img/favicon.ico" />

</h:head>

<body class="bg-black">

	<!-- sair -->
	<a href="javascript:history.back(-1)" class="btn btn-primary btn-lg toggle">Sair</a>
	
	<!-- /sair -->

	<div class="form-box" id="login-box">
		<div class="header">Login</div>
		<form action="/index.xhtml" method="post">
			<div class="body bg-gray">
				<div class="form-group">
					<input type="text" name="userid" class="form-control"
						placeholder="CPF" />
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control"
						placeholder="Senha" />
				</div>

			</div>
			<div class="footer">
				<button type="submit" class="btn bg-blue btn-block">Entrar</button>

				<p>
					<a href="#">Esqueci minha senha</a>
				</p>

			</div>
		</form>

	</div>

	<!-- jQuery 2.0.2 -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- Custom JavaScript for the Side Menu and Smooth Scrolling -->
	<script>
		$("#menu-close").click(function(e) {
			e.preventDefault();
			$("#sidebar-wrapper").toggleClass("active");
		});
	</script>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#sidebar-wrapper").toggleClass("active");
		});
	</script>
	<script>
		$(function() {
			$('a[href*=#]:not([href=#])')
					.click(
							function() {
								if (location.pathname.replace(/^\//, '') == this.pathname
										.replace(/^\//, '')
										|| location.hostname == this.hostname) {

									var target = $(this.hash);
									target = target.length ? target
											: $('[name=' + this.hash.slice(1)
													+ ']');
									if (target.length) {
										$('html,body').animate({
											scrollTop : target.offset().top
										}, 1000);
										return false;
									}
								}
							});
		});
	</script>

</body>
</html>
